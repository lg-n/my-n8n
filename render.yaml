services:
  - type: web
    name: n8n
    env: docker
    dockerfilePath: ./Dockerfile
    ports:
      - httpPort: 5678
        urlPath: "/"
    command: "npm run start"
    instanceType: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword123"
